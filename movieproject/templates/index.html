{% extends 'base.html' %}

{% block body %}
<div class="container">
    <div class="row">
        {% for i in keymovie %}
        <div class="col-md-3">
            <div class="card" style="background-color:Gray;">
                <img class="card-img-top" src="{{i.img.url}}" alt="{{i.name}}" style="width:250px;height:250px;">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>

                    <a href="{% url 'movieapp:details' i.id %}" class="btn btn-primary">DETAILS</a>
                </div>
            </div>
        </div>
        {% endfor %}

    </div>
    <a href="{% url 'movieapp:add_movie' %}" class="btn btn-success">ADD MOVIE</a>
</div>




{% endblock %}
